# Docs: https://github.com/Azure/webapps-deploy

name: Deploy static site to Azure Web App - airfabric

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5E10ED07B0144403B80ED2B6054FE912 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C2D6873D49A84457BB4F1EB3C84D3C5C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3879C0DE86CB472BAA14A8DD408569AE }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'airfabric'
          slot-name: 'Production'
          package: .
